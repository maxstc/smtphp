<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Segoe UI', sans-serif;
            font-weight: normal;
        }
        h1, h3, h4, p {
            display: flex;
            justify-content: center;
        }
        span {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to the SMTP Wall of&nbsp;<span>Shame</span></h1>
    <h3>Every IP address here is certified to be&nbsp;<span>very naughty</span>.</h3>
    <h4>Made in ~3 hours by&nbsp;<a href="https://www.github.com/maxstc">"Dr." Waxy</a>&nbsp;and&nbsp;<a href="https://www.github.com/ebooth03">The Evanator</a>.</h4>
</body>
<script>
    function populateList(json) {
        for (let i = 0; i < json.length; i++) {
            document.getElementsByTagName("body")[0].innerHTML += `<p>${json[i]}</p>`;
        }
    }
    fetch("addresses").then((res) => { res.json(); }).then((json) => { populateList(json) });
</script>
</html>
